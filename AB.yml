############################################################################################
# Ashwin Kannoth @kannotha
# AB3 CloudFormation Template
############################################################################################

############################################################################################
# DESCRIPTION
############################################################################################

AWSTemplateFormatVersion: "2010-09-09"
Description: AB3 Ashwin Kannoth

############################################################################################
# PARAMETERS
############################################################################################

Parameters:

  pAuroraUser: #username for Aurora access
    AllowedPattern: '.*'
    Default: admin
    Description: Aurora master username
    MaxLength: '41'
    MinLength: '2'
    NoEcho: 'false'
    Type: String

  pAuroraPW: #password for Aurora access
    AllowedPattern: '[a-zA-Z0-9]*'
    Default: password
    Description: Aurora master password
    MaxLength: '41'
    MinLength: '8'
    NoEcho: 'true'
    Type: String

  pAMIID: #AMI ID for web server
    AllowedPattern: '.*'
    Default: ami-09934b230a2c41883 # usa ami-0742b4e673072066f 
    Description: AMI ID for the web server
    NoEcho: 'false'
    Type: AWS::EC2::Image::Id

  pBucketNameVPCLogs: #bucket name for S3 log bucket
    AllowedPattern: '.*'
    Default: kannothalogs
    Description: Bucket name for AB3 log bucket. Must be universally unique.
    MaxLength: '100'
    MinLength: '1'
    NoEcho: 'false'
    Type: String

  pBucketNameCloudTrailLogs: #bucket name for S3 log bucket
    AllowedPattern: '.*'
    Default: kannothalogscloudtrail
    Description: Bucket name for AB3 log bucket. Must be universally unique.
    MaxLength: '100'
    MinLength: '1'
    NoEcho: 'false'
    Type: String

  pBucketNameFirehose: #bucket name for S3 firehose bucket
    AllowedPattern: '.*'
    Default: kannotha-firehose-logs
    Description: Bucket name for Firehose stream destination. Must be universally unique.
    MaxLength: '100'
    MinLength: '1'
    NoEcho: 'false'
    Type: String


  pInstanceType: #Instance type for EC2
    AllowedPattern: '.*'
    Default: t2.medium
    Description: Instance type for EC2 web servers
    MaxLength: '100'
    MinLength: '1'
    NoEcho: 'false'
    Type: String

  pCooldown: #cooldown of EC2 autoscaling
    AllowedPattern: '.*'
    Default: '1'
    Description: Cooldown period (in seconds) before EC2 instances scale back in
    MaxLength: '10'
    MinLength: '1'
    NoEcho: 'false'
    Type: String

  pDesiredCapacity: #desired capacity of EC2 autoscaling
    AllowedPattern: '.*'
    Default: '2'
    Description: Desired number of EC2 instances in ASG
    MaxLength: '10'
    MinLength: '1'
    NoEcho: 'false'
    Type: String

  pMinSize: #min size of EC2 autoscaling
    AllowedPattern: '.*'
    Default: '2'
    Description: Minimum number of EC2 web servers in ASG
    MaxLength: '10'
    MinLength: '1'
    NoEcho: 'false'
    Type: String

  pMaxSize: #max size of EC2 autoscaling
    AllowedPattern: '.*'
    Default: '6'
    Description: Maximum number of EC2 web servers in ASG
    MaxLength: '10'
    MinLength: '1'
    NoEcho: 'false'
    Type: String

  pMinSuccessfulInstancesPercent: #min size of EC2 autoscaling
    AllowedPattern: '.*'
    Default: '0'
    Description: Minimum percentage of EC2 instances that must remain functional during an autoscaling update
    NoEcho: 'false'
    Type: String

  pCertificateALB: #certificate ARN for ALB
    AllowedPattern: '.*'
    Default: 47faa4d5-1fe5-4910-b029-7efceec79f24 
    Description: Certificate ARN for ALB
    MaxLength: '100'
    MinLength: '1'
    NoEcho: 'false'
    Type: String

  pCertificateCloudfront: #certificate ARN for CloudFront
    AllowedPattern: '.*'
    Default: d8f4f7a6-0b17-4909-b634-a8bf9a4883e9
    Description: Certificate ARN for CloudFront
    MaxLength: '100'
    MinLength: '1'
    NoEcho: 'false'
    Type: String

  pNetworkIn: #network in value (bytes) before autoscaling
    AllowedPattern: '.*'
    Default: '100000'
    Description: Average bytes of network traffic in before autoscaling takes effect
    MaxLength: '10'
    MinLength: '1'
    NoEcho: 'false'
    Type: String

  pDomainNameCloudFront: #DNS name for cloudfront
    AllowedPattern: '.*'
    Default: awsome.kannotha.aws-proserve.com
    Description: Domain name for CloudFront
    MaxLength: '100'
    MinLength: '1'
    NoEcho: 'false'
    Type: String

  pRegion: #username for Aurora access
    AllowedPattern: '.*'
    Default: ca-central-1
    Description: default region for services
    MaxLength: '20'
    MinLength: '2'
    NoEcho: 'false'
    Type: String


Resources:
############################################################################################
# VPC RESOURCES
############################################################################################

  rVPC: #VPC For Project
       Type: "AWS::EC2::VPC"
       Properties:
           CidrBlock: "10.0.0.0/16"
           EnableDnsSupport: true
           EnableDnsHostnames: true
           InstanceTenancy: "default"
           Tags: 
             - 
               Key: "Name"
               Value: "VPC"

  rDHCP:
       Type: "AWS::EC2::DHCPOptions"
       Properties:
           DomainName: !Sub "${pRegion}.compute.internal"

  rEC2VPCEndpoint:
      Type: "AWS::EC2::VPCEndpoint"
      Properties:
          VpcEndpointType: "Interface"
          VpcId: !Ref rVPC 
          ServiceName: !Sub "com.amazonaws.${pRegion}.ssm"
          PolicyDocument: |
              {
                  "Statement": [
                      {
                          "Action": "*",
                          "Effect": "Allow",
                          "Resource": "*",
                          "Principal": "*"
                      }
                  ]
              }
          SubnetIds: 
            - !Ref rPrivateSubnetA
            - !Ref rPrivateSubnetB
          PrivateDnsEnabled: true
          SecurityGroupIds: 
            - !Ref rSGVPCEndpoint

  rEC2VPCEndpoint2:
      Type: "AWS::EC2::VPCEndpoint"
      Properties:
          VpcEndpointType: "Interface"
          VpcId: !Ref rVPC
          ServiceName: !Sub "com.amazonaws.${pRegion}.ec2messages"
          PolicyDocument: |
              {
                  "Statement": [
                      {
                          "Action": "*",
                          "Effect": "Allow",
                          "Resource": "*",
                          "Principal": "*"
                      }
                  ]
              }
          SubnetIds: 
            - !Ref rPrivateSubnetA
            - !Ref rPrivateSubnetB
          PrivateDnsEnabled: true
          SecurityGroupIds: 
            - !Ref rSGVPCEndpoint

  rEC2VPCEndpoint3:
      Type: "AWS::EC2::VPCEndpoint"
      Properties:
          VpcEndpointType: "Interface"
          VpcId: !Ref rVPC
          ServiceName: !Sub "com.amazonaws.${pRegion}.ssmmessages"
          PolicyDocument: |
              {
                  "Statement": [
                      {
                          "Action": "*",
                          "Effect": "Allow",
                          "Resource": "*",
                          "Principal": "*"
                      }
                  ]
              }
          SubnetIds: 
            - !Ref rPrivateSubnetA
            - !Ref rPrivateSubnetB
          PrivateDnsEnabled: true
          SecurityGroupIds: 
            - !Ref rSGVPCEndpoint

  rVPCFlowLog:
      Type: "AWS::EC2::FlowLog"
      DependsOn: rBucketPolicyVPC
      Properties:
          ResourceId: !Ref rVPC
          TrafficType: "ALL"
          LogDestinationType: s3
          LogDestination: !Sub arn:aws:s3:::${rS3Logs}
          DeliverLogsPermissionArn: !GetAtt rIAMFlowLogsRole.Arn
          ResourceType: VPC
          LogFormat: "${version} ${account-id} ${interface-id} ${srcaddr} ${dstaddr} ${srcport} ${dstport} ${protocol} ${packets} ${bytes} ${start} ${end} ${action} ${log-status}"
          MaxAggregationInterval: 60
          Tags: 
            - 
              Key: "Name"
              Value: "MyVPC-Flowlog"

  rCloudTrailTrail:
      Type: "AWS::CloudTrail::Trail"
      DependsOn: rS3BucketPolicyCloudTrail
      Properties:
          TrailName: "VPC-trail"
          S3BucketName: !Ref rS3LogsCloudTrail
          IncludeGlobalServiceEvents: true
          IsMultiRegionTrail: true
          EnableLogFileValidation: true
          IsLogging: true

############################################################################################
# SUBNET RESORUCES
############################################################################################

  rPublicSubnetA:
      Type: "AWS::EC2::Subnet"
      Properties:
          AvailabilityZone: !Sub ${pRegion}a
          CidrBlock: "10.0.0.0/24"
          VpcId: !Ref rVPC
          MapPublicIpOnLaunch: false
          Tags:
            -
              Key: Name
              Value: SubnetPublicA

  rPublicSubnetB:
      Type: "AWS::EC2::Subnet"
      Properties:
          AvailabilityZone: !Sub ${pRegion}b
          CidrBlock: "10.0.1.0/24"
          VpcId: !Ref rVPC
          MapPublicIpOnLaunch: false
          Tags:
            -
              Key: Name
              Value: SubnetPublicB

  rPrivateSubnetA:
      Type: "AWS::EC2::Subnet"
      Properties:
          AvailabilityZone: !Sub ${pRegion}a
          CidrBlock: "10.0.2.0/24"
          VpcId: !Ref rVPC
          MapPublicIpOnLaunch: false
          Tags:
            -
              Key: Name
              Value: SubnetPrivateA

  rPrivateSubnetB:
      Type: "AWS::EC2::Subnet"
      Properties:
          AvailabilityZone: !Sub ${pRegion}b
          CidrBlock: "10.0.3.0/24"
          VpcId: !Ref rVPC
          MapPublicIpOnLaunch: false
          Tags: 
            - 
              Key: Name
              Value: SubnetPrivateB

############################################################################################
# ROUTE TABLES
############################################################################################

  rPublicRouteTableA: #route table for public subnet A
    Type: "AWS::EC2::RouteTable"
    Properties:
        VpcId: !Ref rVPC
        Tags: 
          - 
            Key: "Name"
            Value: "PublicA"

  rPublicRouteTableB: #route table for public subnet B
    Type: "AWS::EC2::RouteTable"
    Properties:
        VpcId: !Ref rVPC
        Tags: 
          - 
            Key: "Name"
            Value: "PublicB"

  rPrivateRouteTableA: #route table for private subnet A
    Type: "AWS::EC2::RouteTable"
    Properties:
        VpcId: !Ref rVPC
        Tags: 
          - 
            Key: "Name"
            Value: "PrivateA"

  rPrivateRouteTableB: #route table for private subnet B
    Type: "AWS::EC2::RouteTable"
    Properties:
        VpcId: !Ref rVPC
        Tags: 
          - 
            Key: "Name"
            Value: "PrivateB"

  rRoutePublicA: #route for public subnet A
    Type: AWS::EC2::Route
    DependsOn: rInternetGatewayAttachment
    Properties:
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref rInternetGateway
      RouteTableId: !Ref rPublicRouteTableA

  rRoutePublicB: #route for public subnet B
    Type: AWS::EC2::Route
    DependsOn: rInternetGatewayAttachment
    Properties:
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref rInternetGateway
      RouteTableId: !Ref rPublicRouteTableB

  rRoutePrivateA: #route for private subnet A
    Type: AWS::EC2::Route
    Properties:
      DestinationCidrBlock: 0.0.0.0/0
      NatGatewayId: !Ref rNatGatewayA
      RouteTableId:
        !Ref rPrivateRouteTableA

  rRoutePrivateB: #route for private subnet B
    Type: AWS::EC2::Route
    Properties:
      DestinationCidrBlock: 0.0.0.0/0
      NatGatewayId: !Ref rNatGatewayB
      RouteTableId:
        !Ref rPrivateRouteTableB

  rSubnetRouteAssociationPublicA: # connect route table to public subnet A
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties: 
      RouteTableId: !Ref rPublicRouteTableA
      SubnetId: !Ref rPublicSubnetA

  rSubnetRouteAssociationPublicB: # connect route table to public subnet A
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties: 
      RouteTableId: !Ref rPublicRouteTableB
      SubnetId: !Ref rPublicSubnetB

  rSubnetRouteAssociationPrivateA: # connect route table to public subnet A
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties: 
      RouteTableId: !Ref rPrivateRouteTableA
      SubnetId: !Ref rPrivateSubnetA

  rSubnetRouteAssociationPrivateB: # connect route table to public subnet A
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties: 
      RouteTableId: !Ref rPrivateRouteTableB
      SubnetId: !Ref rPrivateSubnetB

############################################################################################
# INTERNET GATEWAY + NAT GATEWAY & ELASTIC IP FOR NAT GATEWAY
############################################################################################

  rInternetGateway: #IGW definition
    Type: "AWS::EC2::InternetGateway"
    Properties:
        Tags: 
          - 
            Key: Name
            Value: InternetGateway

  rInternetGatewayAttachment: #attachment for IGW
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      InternetGatewayId: !Ref rInternetGateway
      VpcId: !Ref rVPC

  rNatGatewayA: #NATGW for public subnet A
      Type: AWS::EC2::NatGateway
      Properties:
          SubnetId: !Ref rPublicSubnetA
          Tags: 
            - 
              Key: "Name"
              Value: "NGW-A"
          AllocationId: !GetAtt rEIPA.AllocationId

  rNatGatewayB: # NATGW for public subnet B
      Type: AWS::EC2::NatGateway
      Properties:
          SubnetId: !Ref rPublicSubnetB
          Tags: 
            - 
              Key: Name
              Value: NGW-B
          AllocationId: !GetAtt rEIPB.AllocationId

  rEIPA: #Elastic IP for NAT Gateway A
    Type: AWS::EC2::EIP
    DependsOn: rInternetGatewayAttachment
    Properties:
      Domain: vpc
      Tags:
        - 
          Key: Name
          Value: EIPA

  rEIPB: #Elastic IP for NAT Gateway B
    Type: AWS::EC2::EIP
    DependsOn: rInternetGatewayAttachment
    Properties:
      Domain: vpc
      Tags:
        - 
          Key: Name
          Value: EIPB

############################################################################################
# IAM ROLES
############################################################################################

  rIAMRoleForEC2: #IAM role for EC2 comtaining SSM/CodeDeploy
    Type: "AWS::IAM::Role"
    Properties:
        Path: "/"
        RoleName: "IAMRoleForEC2"
        AssumeRolePolicyDocument: |
          {
            "Version": "2012-10-17",
            "Statement": [
              {
                "Effect": "Allow",
                "Principal": {
                  "Service": "ec2.amazonaws.com"
                },
                "Action": "sts:AssumeRole"
              }
            ]
          }
        MaxSessionDuration: 3600
        ManagedPolicyArns: 
          - "arn:aws:iam::aws:policy/service-role/AmazonEC2RoleforSSM"
          - "arn:aws:iam::aws:policy/service-role/AmazonEC2RoleforAWSCodeDeploy"
          - "arn:aws:iam::aws:policy/AmazonSSMManagedInstanceCore"
        Description: "Allows EC2 instances to call AWS services on your behalf."
        Tags: 
          - 
            Key: "Name"
            Value: "IAMRoleForEC2"

  rIAMInstanceProfile: #instance profile to work with autoscaling CI/CD
    Type: AWS::IAM::InstanceProfile
    Properties:
      Roles:
      - !Ref rIAMRoleForEC2

  rIAMFlowLogsRole:
      Type: "AWS::IAM::Role"
      Properties:
          Path: "/"
          RoleName: "flowlogsRole"
          AssumeRolePolicyDocument: "{\"Version\":\"2012-10-17\",\"Statement\":[{\"Sid\":\"\",\"Effect\":\"Allow\",\"Principal\":{\"Service\":\"vpc-flow-logs.amazonaws.com\"},\"Action\":\"sts:AssumeRole\"}]}"
          MaxSessionDuration: 3600

  rIAMKinesis:
      Type: "AWS::IAM::Role"
      Properties:
          Path: "/service-role/"
          AssumeRolePolicyDocument: "{\"Version\":\"2012-10-17\",\"Statement\":[{\"Effect\":\"Allow\",\"Principal\":{\"Service\":\"firehose.amazonaws.com\"},\"Action\":\"sts:AssumeRole\"}]}"
          MaxSessionDuration: 3600
          ManagedPolicyArns: 
            - !Ref rIAMManagedPolicyKinesis

############################################################################################
# SECURITY GROUPS
############################################################################################

  rSGPrivateEC2: #SG for private EC2 Instance
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: SG to allow communication between private resources
      GroupName: SGPrivateEC2
      SecurityGroupEgress:
        -
          CidrIp: 0.0.0.0/0
          IpProtocol: '-1'
      SecurityGroupIngress:
        -
          Description: Allow HTTP from ALB to EC2
          FromPort: 80
          IpProtocol: tcp
          SourceSecurityGroupId: !Ref rSGLoadBalancer
          SourceSecurityGroupOwnerId: !Ref AWS::AccountId
          ToPort: 80
      Tags:
        -
          Key: Name
          Value: SGPrivateEC2
      VpcId: !Ref rVPC

  rSGLoadBalancer: #SG for load balancer
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: SG for application load balancer to allow HTTP and HTTPS traffic
      GroupName: SGLoadBalancer
      SecurityGroupEgress:
        -
          CidrIp: 0.0.0.0/0
          IpProtocol: '-1'
      SecurityGroupIngress: 
        - 
          CidrIp: "0.0.0.0/0"
          FromPort: 80
          IpProtocol: "tcp"
          ToPort: 80
        - 
          CidrIpv6: "::/0"
          FromPort: 80
          IpProtocol: "tcp"
          ToPort: 80
        - 
          CidrIp: "0.0.0.0/0"
          FromPort: 443
          IpProtocol: "tcp"
          ToPort: 443
        - 
          CidrIpv6: "::/0"
          FromPort: 443
          IpProtocol: "tcp"
          ToPort: 443
      Tags: 
        - 
          Key: Name
          Value: SGLoadBalancer
      VpcId: !Ref rVPC

  rSGVPCEndpoint:
      Type: "AWS::EC2::SecurityGroup"
      Properties:
          GroupDescription: SG for VPC endpoints for SSM 
          GroupName: "SSM-Inbound"
          VpcId: !Ref rVPC
          SecurityGroupIngress: 
            - 
              SourceSecurityGroupId: !Ref rSGPrivateEC2
              SourceSecurityGroupOwnerId: !Ref AWS::AccountId
              Description: "Inbound from EC2 SG"
              FromPort: 443
              IpProtocol: "tcp"
              ToPort: 443
          SecurityGroupEgress: 
            - 
              CidrIp: "0.0.0.0/0"
              IpProtocol: "-1"

  rSGAllowHTTPfromLB:
      Type: "AWS::EC2::SecurityGroup"
      Properties:
          GroupDescription: Allow http from load balancer
          GroupName: "AllowHTTPfromLB"
          VpcId: !Ref rVPC
          SecurityGroupIngress: 
            - 
              SourceSecurityGroupId: !Ref rSGLoadBalancer
              SourceSecurityGroupOwnerId: !Ref AWS::AccountId
              Description: "Allow HTTP from LB"
              FromPort: 80
              IpProtocol: "tcp"
              ToPort: 80
          SecurityGroupEgress: 
            - 
              CidrIp: "0.0.0.0/0"
              IpProtocol: "-1"

  rSGforEFS:
      Type: "AWS::EC2::SecurityGroup"
      Properties:
          GroupDescription: "Allow Port 2049 from EC2 SG "
          GroupName: SGforEFS
          VpcId: !Ref rVPC
          SecurityGroupIngress: 
            - 
              SourceSecurityGroupId: !Ref rSGPrivateEC2
              SourceSecurityGroupOwnerId: !Ref AWS::AccountId
              Description: "Allow Port 2049 from EC2 SG"
              FromPort: 2049
              IpProtocol: "tcp"
              ToPort: 2049
          SecurityGroupEgress: 
            - 
              CidrIp: "0.0.0.0/0"
              IpProtocol: "-1"

  rSGPrivateDB: #SG for DB resources
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: SG to allow communication between private resources
      GroupName: SGPrivateDB
      SecurityGroupEgress:
        -
          CidrIp: 0.0.0.0/0
          IpProtocol: '-1'
      SecurityGroupIngress:
        -
          Description: Allow EC2 access to Aurora
          FromPort: 3306
          IpProtocol: tcp
          SourceSecurityGroupId: !Ref rSGPrivateEC2
          SourceSecurityGroupOwnerId: !Ref AWS::AccountId
          ToPort: 3306
      Tags:
        -
          Key: Name
          Value: SGPrivateDB
      VpcId: !Ref rVPC


############################################################################################
# Load Balancer
############################################################################################

  rALB: #application load balancer
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      IpAddressType: ipv4
      LoadBalancerAttributes:
        #-
       #   Key: access_logs.s3.enabled
         # Value: 'true'
       # -
        #  Key: access_logs.s3.bucket
         # Value: !Ref rS3Logs
        #-
         # Key: access_logs.s3.prefix
          #Value: alb
        -
          Key: idle_timeout.timeout_seconds
          Value: '60'
        -
          Key: routing.http.desync_mitigation_mode
          Value: defensive
        -
          Key: routing.http.drop_invalid_header_fields.enabled
          Value: 'false'
        -
          Key: routing.http2.enabled
          Value: 'true'
        -
          Key: waf.fail_open.enabled
          Value: 'false'
      Name: ApplicationLoadBalancer
      Scheme: internet-facing
      SecurityGroups:
        - !Ref rSGLoadBalancer
      Subnets:
        - !Ref rPublicSubnetA
        - !Ref rPublicSubnetB
      Tags:
        -
          Key: Name
          Value: ALB
      Type: application

  rALBListener: #listener for application load balancer
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
        Certificates:
          -
            CertificateArn: !Sub arn:aws:acm:${pRegion}:${AWS::AccountId}:certificate/${pCertificateALB}
        DefaultActions:
          -
            Order: 1
            TargetGroupArn: !Ref rTargetGroup
            Type: forward
        LoadBalancerArn: !Ref rALB
        Port: 443
        Protocol: HTTPS
        SslPolicy: ELBSecurityPolicy-2016-08

  rElasticLoadBalancingV2ListenerRule:
    Type: "AWS::ElasticLoadBalancingV2::ListenerRule"
    Properties:
        Priority: 1
        ListenerArn: !Ref rALBListener
        Conditions: 
          - 
            Field: "path-pattern"
            Values: 
              - "/second.html"
        Actions: 
          - 
            Type: "authenticate-cognito"
            AuthenticateCognitoConfig: 
                UserPoolArn: !GetAtt rCognitoUserPool.Arn
                UserPoolClientId: !Ref rCognitoUserPoolClient
                UserPoolDomain: !Ref rUserPoolDomain
                SessionCookieName: "AWSELBAuthSessionCookie"
                Scope: "openid"
                SessionTimeout: 604800
                OnUnauthenticatedRequest: "authenticate"
            Order: 1
          - 
            Type: "forward"
            TargetGroupArn: !Ref rTargetGroup
            Order: 2
            ForwardConfig: 
                TargetGroups: 
                  - 
                    TargetGroupArn: !Ref rTargetGroup
                    Weight: 1
                TargetGroupStickinessConfig: 
                    Enabled: false


############################################################################################
# Target Groups
############################################################################################

  rTargetGroup: #target group for autoscaling and load balancing
      Type: AWS::ElasticLoadBalancingV2::TargetGroup
      DependsOn:
        - rEFSMountTargetA
        - rEFSMountTargetB
      Properties:
        HealthCheckEnabled: true
        HealthCheckIntervalSeconds: 5
        HealthCheckPath: /
        HealthCheckPort: '80'
        HealthCheckProtocol: HTTP
        HealthCheckTimeoutSeconds: 2
        HealthyThresholdCount: 2
        Matcher:
          HttpCode: '200'
        Name: TargetGroup
        Port: 80
        Protocol: HTTP
        Tags:
          -
            Key: Name
            Value: TargetGroup
        TargetGroupAttributes:
          -
            Key: deregistration_delay.timeout_seconds
            Value: '0'
          -
            Key: load_balancing.algorithm.type
            Value: round_robin
          -
            Key: slow_start.duration_seconds
            Value: '0'
          -
            Key: stickiness.app_cookie.cookie_name
            Value: ''
          -
            Key: stickiness.app_cookie.duration_seconds
            Value: '86400'
          -
            Key: stickiness.enabled
            Value: 'false'
          -
            Key: stickiness.lb_cookie.duration_seconds
            Value: '86400'
          -
            Key: stickiness.type
            Value: lb_cookie
        TargetType: instance
        UnhealthyThresholdCount: 2
        VpcId: !Ref rVPC


############################################################################################
# LAUNCH CONFIGURATION 
############################################################################################

  rLaunchConfiguration: #launch template for pre-imaged Django web server
    Type: AWS::AutoScaling::LaunchConfiguration
    DependsOn:
      - rEFSMountTargetA
      - rEFSMountTargetB
      - rAuroraCluster
      - rAuroraInstanceA
      - rAuroraInstanceB
    Properties:
      LaunchConfigurationName: LaunchConfiguration
      EbsOptimized: false
      IamInstanceProfile: !GetAtt rIAMInstanceProfile.Arn
      ImageId: !Ref pAMIID
      InstanceType: !Ref pInstanceType
      #KeyName: !Ref pSSHKeyPair
      SecurityGroups:
        - !Ref rSGPrivateEC2
      UserData:
        Fn::Base64:
          !Sub |
            #!/bin/bash
            yum update -y
            yum install -y httpd
            systemctl start httpd.service
            systemctl enable httpd.service
            yum -y install ruby
            yum install wget
            cd /home/ec2-user
            wget https://aws-codedeploy-ca-central-1.s3.ca-central-1.amazonaws.com/latest/install
            chmod +x ./install
            sudo ./install auto
            mkdir /efs
