    Properties:
      Name: CodePipeline
      RoleArn: !GetAtt rIAMRoleCodePipeline.Arn
      ArtifactStore:
        Location: kannotha-codepipeline
        Type: S3
      Stages:
        -
          Name: Source
          Actions:
            -
              Name: Source
              ActionTypeId:
                Category: Source
                Owner: AWS
                Provider: CodeCommit
                Version: '1'
              Configuration:
                BranchName: master
                OutputArtifactFormat: CODE_ZIP
                PollForSourceChanges: false
                RepositoryName: !GetAtt rRepository.Name
              OutputArtifacts:
                -
                  Name: SourceArtifact
              Region: !Ref pRegion
              Namespace: SourceVariables
              RunOrder: 1
        -
          Name: Deploy
          Actions:
            -
              Name: Deploy
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Provider: CodeDeploy
                Version: '1'
              Configuration:
                ApplicationName: deploy-application
                DeploymentGroupName: !Ref rCodeDeployDeploymentGroup
              InputArtifacts:
                -
                  Name: SourceArtifact
              Region: !Ref pRegion
              RunOrder: 1
      Tags:
        -
          Key: Name
          Value: Pipeline

